<!DOCTYPE html>
<html>
  <head><title>BFHL Assignment</title></head>
  <body>
    <h2>Test BFHL API</h2>
    <textarea id="input" rows="4" cols="50">["a","1","334","4","R","$"]</textarea>
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
      async function send() {
        let data = { data: JSON.parse(document.getElementById("input").value) };
        let res = await fetch("https://my-fastapi-app-pfdo.onrender.com/bfhl", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        document.getElementById("output").textContent = JSON.stringify(await res.json(), null, 2);
      }
    </script>
  </body>
</html>
